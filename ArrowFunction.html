<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ---------- What is Arrow Function => ? -->
<script>
//Annonymous function
let test1 = function()
{
    return 1;
}

//Arrow function
let test2 = () => {
    return 1;
}

document.write(test1());
document.write(test2());
</script>

<!-- Result of both the function will remain same. -->

<!-- // Arrow Function is simple. if we use it in loop there doesn't need of writing return statement. -->
</body>
</html>
